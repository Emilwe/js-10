<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="flex">
        <input type="text" id="colorInput" placeholder="Enter color">
        <button id="setColor">Set Color</button>
        <button id="randomColor">Random Color</button>
        <button id="reset">Reset</button>
    </div>
    <div class="div-container">
        <div id="div1" class="color-box"><p id="color1">Div 1</p></div>
        <div id="div2" class="color-box"><p id="color2">Div 2</p></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
